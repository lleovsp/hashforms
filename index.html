<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style/style.css">
        <title>titulo</title>
    </head>
    <body>
        <form action="" class="flex column">
            <div class="titulo">
                <h3 class="orange">Meus dados</h3>
                <p>confirme seus dados. Eles apareceram na nota fiscal.</p>
            </div>
            <div class="conjunto-de-dados flex column" id="dados-pessoais">
                <p class="orange titulo">Dados pessoais</p>
                <div class="flex">
                    <div>
                        <label for="nome">Nome:</label>
                    </div>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="flex">
                    <div>
                        <div><label for="cpf">CPF:</label></div>
                    </div>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div class="flex">
                    <div><label for="telefone">Telefone:</label></div>
                    <input type="text" name="telefone" id="telefone">
                </div>
            </div>
            <div class="conjunto-de-dados flex column" id="endereco">
                    <p class="orange titulo dois">Endereço</p>
                    <div class="flex">
                        <div><label for="cep">Cep:</label></div>
                        <input type="text" name="cep" id="cep">
                    </div>
                    <div class="flex">
                        <div><label for="rua">Rua:</label></div>
                        <input type="text" name="rua" id="rua">
                    </div>
                    <div class="flex">
                        <div><label for="numero">Numero:</label></div>
                        <input type="text" name="numero" id="numero">
                    </div>
                    <div class="flex">
                        <div><label for="complemento">Complemento:</label></div>
                        <input type="text" name="complemento" id="complemento">
                    </div>
                    <div class="flex">
                        <div><label for="bairro">Bairro:</label></div>
                        <input type="text" name="bairro" id="bairro">
                    </div>
                    <div class="flex">
                        <div><label for="cidade">Cidade:</label></div>
                        <input type="text" name="cidade" id="cidade">
                    </div>
                    <div class="flex">
                        <div><label for="estado">Estado:</label></div>
                        <input type="text" name="estado" id="estado">
                    </div>
            </div>
                <button type="submit" id="form-submit" class="flex button conjunto-de-dados column">Submit</button>
            </div>
        </form>
        <!-- futuro descrisão do produto -->
        <aside>
            
        </aside>
        <script src="src/js/script.js"></script>
    </body>
</html>
