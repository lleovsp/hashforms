<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style/style.css">
        <title>titulo</title>
    </head>
    <body>
        <form action="" class="flex column">
            <div class="titulo">
                <h3 class="orange">Meus dados</h3>
                <p>confirme seus dados. Eles apareceram na nota fiscal.</p>
            </div>
            <div class="conjunto-de-dados flex column" id="dados-pessoais">
                <p class="orange titulo">Dados pessoais</p>
                <div class="flex">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome">
                </div>
                <div class="flex">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div class="flex">
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone">
                </div>
            </div>
            <div class="conjunto-de-dados flex column" id="endereco">
                    <p class="orange titulo dois">Endereço</p>
                    <div class="flex">
                        <label for="cep">Cep:</label>
                        <input type="text" name="cep">
                    </div>
                    <div class="flex">
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua">
                    </div>
                    <div class="flex">
                        <label for="numero">Numero:</label>
                        <input type="text" name="numero">
                    </div>
                    <div class="flex">
                        <label for="complemento">Conplemento:</label>
                        <input type="text" name="complemento">
                    </div>
                    <div class="flex">
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro">
                    </div>
                    <div class="flex">
                        <label for="Cidade">Cidade:</label>
                        <input type="text" name="Cidade">
                    </div>
                    <div class="flex">
                        <label for="estado">Estado:</label>
                        <input type="text" name="estado">
            </div>
            <button type="submit">Submit</button>
        </form>
        <!-- futuro descrisão do produto -->
        <aside></aside>
        <script src="src/js/script.js"></script>
    </body>
</html>
